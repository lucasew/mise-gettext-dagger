name: PR Build Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gpg cmake

      - name: Pull buildenv container
        run: docker pull ghcr.io/actions-precompiled/buildenv:0.0.1

      - name: Test build for all targets
        env:
          LOCAL_BUILD: "1"
        run: |
          # Test with a known stable version
          ./create_releases 0.22.5

      - name: Verify build artifacts
        run: |
          echo "Checking for build artifacts..."
          ls -lh target/0.22.5/

          # Verify all target zips were created
          for target in linux-amd64 linux-aarch64 windows-amd64; do
            if [ ! -f target/0.22.5/gettext-0.22.5-${target}.zip ]; then
              echo "ERROR: Expected zip file for ${target} not found"
              exit 1
            fi
            echo "✓ Found gettext-0.22.5-${target}.zip"
          done

          echo "✓ All build artifacts verified"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gettext-test-build
          path: target/0.22.5/*.zip
          retention-days: 7
